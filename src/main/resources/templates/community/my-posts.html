<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-posts</title>
    <link rel="stylesheet" href="/css/community.css"> <!-- 커뮤니티 CSS -->
    <link rel="stylesheet" href="/css/my-posts.css">
</head>
<body>
    <h1>내가 쓴 게시물</h1>

        <!-- 사용자 게시물 목록 -->
        <div id="myPostsList">
            <div class="post">
                <h3>게시물 제목</h3>
                <p>게시물 내용 미리보기...</p>
                <p>작성자: 정보 | 작성 시간</p>
                <div class="post-buttons">
                    <button onclick="loadPostDetail(postId)">상세보기</button>
                    <button onclick="editPost(postId)">수정</button>
                    <button onclick="deletePost(postId)">삭제</button>
                </div>
            </div>
        </div>
        <div id="pagination" class="pagination" style="display: none;">
            <!-- 이전 섹션 버튼 -->
            <a href="#" id="prevSectionButton" class="pagination-button" style="display: none;">«</a>
            
            <!-- 이전 페이지 버튼 -->
            <a href="#" id="prevButton" class="pagination-button" style="display: none;">‹</a>
            
            <!-- 페이지 번호 버튼들 -->
            <span id="pageNumbers"></span>
            
            <!-- 다음 페이지 버튼 -->
            <a href="#" id="nextButton" class="pagination-button">›</a>
            
            <!-- 다음 섹션 버튼 -->
            <a href="#" id="nextSectionButton" class="pagination-button">»</a>
        </div>


        <!-- 상세보기 모달 또는 섹션 -->
        <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="postTitle"></h2>
            <p id="postContent"></p>
            <p id="userName"></p>
            <p id="createdAt"></p>
            <button id="editPostButton" style="display: none;">수정하기</button>
            <button id="deletePostButton" style="display: none;">삭제하기</button>

                    <!-- 댓글 섹션 -->
            <h3>댓글</h3>
            <div id="commentsContainer"></div>

            <!-- 댓글 페이지네이션 -->
             <div class="comments-pagination">
        <div  id="commentsPagination" class="pagination" style="display: none;">
            <!-- 이전 섹션 버튼 -->
            <a href="#" id="prevCommentSectionButton" class="pagination-button" style="display: none;">«</a>

            <!-- 이전 페이지 버튼 -->
            <a href="#" id="prevCommentButton" class="pagination-button" style="display: none;">‹</a>

            <!-- 페이지 번호 버튼들 -->
            <span id="commentPageNumbers"></span>

            <!-- 다음 페이지 버튼 -->
            <a href="#" id="nextCommentButton" class="pagination-button">›</a>

            <!-- 다음 섹션 버튼 -->
            <a href="#" id="nextCommentSectionButton" class="pagination-button">»</a>
        </div>
        </div>
    </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
          
          <!-- 기존 게시글 내용 표시 -->
          <h2>수정하기</h2>
          <p><strong>제목:</strong> <span id="originalTitle"></span></p>
          <p><strong>내용:</strong> <span id="originalContent"></span></p>
      
          <!-- 수정 입력 폼 -->
          <h2>게시글 수정</h2>
          <label for="newTitle">제목:</label>
          <input type="text" id="newTitle">
          
          <label for="newContent">내용:</label>
          <textarea id="newContent"></textarea>
  
          <button id="saveChangesBtn">저장</button>
        </div>
      </div>
      

    <script src="/js/my-posts.js"></script>
</body>
</html>
