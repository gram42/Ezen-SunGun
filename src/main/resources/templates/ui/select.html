<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>response</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="icon" href="data:;base64,=" />
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <style>
        /* 버튼을 화면 가운데로 배치 */
        .button-group {
            display: flex;
            justify-content: center; /* 버튼을 가로로 중앙 정렬 */
            gap: 10px; /* 버튼 사이 간격 */
            margin-top: 20px; /* 버튼 그룹의 위쪽 간격 조정 */
        }

        /* form 내부 요소를 가로 정렬 및 줄바꿈 설정 */
        form#chatgpt-form {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 한 줄에 5개씩 배치 */
            justify-content: center;
            gap: 10px; /* 체크박스 간 간격 */
            max-width: 500px; /* 필요에 따라 너비 조정 */
            margin: 0 auto; /* 폼 자체를 가운데 정렬 */
        }

        /* 체크박스와 라벨 정렬 및 크기 설정 */
        form#chatgpt-form label {
            display: flex;
            align-items: center;
        }

        /* 체크박스 크기 조정 */
        form#chatgpt-form input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* 체크박스 옆 텍스트(라벨) 크기 조정 */
        form#chatgpt-form label span {
            font-size: 16px;
            color: #333;
            margin-left: 5px; /* 텍스트와 체크박스 사이 간격 */
        }
        /* 결과창 question-box CSS */
        .result-question-box {
            position: relative;
        }
    </style>
</head>

<body>

        <nav th:replace="~{nav.html::side-nav}"></nav>
        
        <div id="result-question-box" class="question-box">
            <h2>관심이 있는 분야를 눌러주세요</h2>
        </div>


    
        <form id="chatgpt-form" action="/chatgpt-api" method="post">
            <!-- 카테고리 목록을 체크박스로 표시 -->
            <div th:each="category : ${categories}">
                <label>
                    <input type="checkbox" name="interest" th:value="${category.name}"> 
                    <span th:text="${category.name}"></span>
                </label>
                <br>
            </div>          
        </form>      

    <div class="button-group">        
        <button type="submit" form="chatgpt-form">제출</button>
        <button onclick="location.href='/ui/index'">메인 페이지</button>
    </div>

    <script src="/js/nav.js"></script>
</body>
</html>
