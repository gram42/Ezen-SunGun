<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <style>
        /* 결과 부분 레이아웃 스타일 */
        .recommendation-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .question-answer {
            width: 30%; /* 세 개의 열로 맞추기 위해 너비 설정 */
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        h4 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div>
    <h3>ChatGPT의 추천:</h3>
    <!-- 각 주제에 대한 응답을 세 개의 열로 정렬 -->
    <div class="recommendation-section">
        <div th:each="questionAnswer : ${response}" class="question-answer">
            <h4 th:text="${questionAnswer.question}"></h4> <!-- 질문 표시 -->
            <div th:each="answer : ${questionAnswer.answers}">
                <p><b>제목:</b> <span th:text="${answer.name}"></span></p> <!-- 제목 표시 -->
                <p><b>설명:</b> <span th:text="${answer.description}"></span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
