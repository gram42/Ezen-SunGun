
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="icon" href="data:;base64,=" />
    <nav th:replace="~{nav.html::top-nav}"></nav>

    <style>
        /* html{
            height: 100%;
        } */

        

        /* 질문 상자 스타일 */
        .question-box {
            display: flex;
            top: 150px; /* 질문 상자 위치 조정 */
            /* left: 100%; */
            width: 100%;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* z-index: 1000; */
            text-align: center;
        }


        /* 버튼 컨테이너 스타일 */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            top: 500px;
        }

        /* 구름 모양 버튼 스타일 */
        .button-container button {
            padding: 30px 60px; /* 패딩을 늘려 버튼 크기 증가 */
            margin: 0 20px;
            font-size: 24px; /* 폰트 크기 증가 */
            background: white; /* 기본 흰색 배경 */
            border: none;
            border-radius: 50px; /* 기본 둥근 모양 */
            cursor: pointer;
            /* position: relative; */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 부드러운 그림자 */
            font-weight: bold; /* 버튼 텍스트를 두껍게 */
            font-family: 'Arial', sans-serif; /* 기본 글꼴 */
            overflow: hidden; /* 구름 효과가 버튼 외부로 나가지 않도록 */
        }

        /* 그라데이션 효과 추가 */
        .button-container button::before {
            content: '';
            position: absolute;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(224, 224, 224, 0.5)); /* 그라데이션 효과 */
            border-radius: 50%; /* 둥글게 */
            width: 130%; /* 버튼보다 약간 크게 */
            height: 130%; /* 버튼보다 약간 크게 */
            left: 50%; /* 중앙 정렬 */
            top: 50%; /* 중앙 정렬 */
            transform: translate(-50%, -50%); /* 중앙으로 이동 */
            z-index: -1; /* 버튼 뒤에 위치 */
            opacity: 0.5; /* 반투명 */
        }

        /* 버튼 호버 시 스타일 */
        .button-container button:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 호버 시 그림자 증가 */
            transform: translateY(-2px); /* 위로 살짝 올라가는 효과 */
        }

    </style>
</head>
<body>
    <nav th:replace="~{nav.html::side-nav}"></nav>

    <div id="elementsContainer">
        <div class="question-box">
            <h2>추천 받아보세요</h2>
        </div>
    
        <div class="button-container">
        
            <button id="fastRecommendation">빠른 추천</button>
    
            <form id="submitForm" action="/chatgpt-api" method="POST" style="display:none;">
                <input id="inputInterests" type="hidden" name="interest">
            </form>
    
            <button onclick="location.href='/ui/select'">선택 추천</button>
        </div>
    </div>

<script>
(() => {
    document.querySelector('#fastRecommendation').addEventListener('click', () => {

        fetch('/userInterestsPlz', {
            method: "POST",
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(res => {

            if (res && res.length > 0) {

                document.querySelector('#inputInterests').value = res;
                document.querySelector('#submitForm').submit();
                
            } else {
                alert("저장하신 관심사가 없습니다.");
            }
        })
        .catch(error => { alert(error.message); });
    });
})();
</script>


<script src="/js/nav.js"></script>
</body>

</html>
