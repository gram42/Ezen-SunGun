<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 배경 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #000, #001f3f);
        }

        /* 태양 효과 */
        .sun-effect {
            position: absolute;
            top: 40%;  /* 태양 위치 */
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 204, 0, 1), rgba(255, 102, 0, 0.8), transparent);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 204, 0, 0.9), 0 0 150px rgba(255, 102, 0, 0.7);
            z-index: 10;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite ease-in-out, spin-sun 8s linear infinite;
        }

        /* Sun 텍스트 */
        .sun-text {
            position: absolute;
            top: 55%;  /* 텍스트 위치 조정 */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 15px;
            opacity: 0;
            animation: fade-in 6s ease-out infinite 4s;
        }

        .sun-text span {
            font-size: 120px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: scale(0.5) rotateY(90deg);
            animation: text-pop 1.5s ease-out forwards, text-move 6s ease-in-out infinite;
        }

        /* 애니메이션 키프레임 */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes spin-sun {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fade-in {
            0%, 50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes text-pop {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes text-move {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(0%) scale(1);
            }
            100% {
                transform: translateX(50%) scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://your-company.com" target="_blank" class="logo-link">
          <div class="background">
            <canvas id="stars"></canvas>
          </div>
          <div class="sun-effect"></div>
          <div class="sun-text">
            <span>S</span>
            <span>u</span>
            <span>n</span>
          </div>
        </a>
    </div>
    
    <script>
        // 별 생성 및 애니메이션
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const meteors = [];

        // 별 생성 (화면 전체에 고르게 분포)
        for (let i = 0; i < 800; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
            });
        }

        // 유성우 생성 (대각선으로 떨어지는 유성우)
        function createMeteor() {
            const startX = Math.random() * canvas.width;
            const startY = -20; // 화면 위에서 시작
            meteors.push({ x: startX, y: startY });
        }

        // 유성우 애니메이션 (대각선으로 빠르게 떨어지도록)
        function animateMeteors() {
            meteors.forEach((meteor, index) => {
                ctx.beginPath();
                ctx.arc(meteor.x, meteor.y, 4, 0, Math.PI * 2); // 큰 점으로 유성우 구현
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();

                // 유성우가 대각선으로 빠르게 떨어지도록
                meteor.x += Math.random() * 4 - 2; // 좌우로 조금씩 이동
                meteor.y += 8; // 아래로 빠르게 떨어짐

                // 유성우가 화면 밖으로 나가면 삭제
                if (meteor.y > canvas.height || meteor.x < 0 || meteor.x > canvas.width) {
                    meteors.splice(index, 1);
                }
            });

            // 새로운 유성우 생성
            if (Math.random() < 0.02) { // 유성우 발생 확률
                createMeteor();
            }
        }

        // 별 그리기 (화면 전체에 고르게 분포)
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        function animateStars() {
            stars.forEach(star => {
                star.alpha += Math.random() * 0.02 - 0.01;
                if (star.alpha < 0.1) star.alpha = 0.1;
                if (star.alpha > 1) star.alpha = 1;
            });
            drawStars();
            animateMeteors();
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // 태양 애니메이션 (크기 변화와 회전)
        gsap.to(".sun-effect", {
            scale: 1.3,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut",
        });

        // 텍스트 애니메이션 (자연스럽게 나타나고 사라짐)
        const textSpans = document.querySelectorAll(".sun-text span");
        gsap.timeline()
            .to(".sun-text", { opacity: 1, duration: 1, delay: 1 })
            .fromTo(
                textSpans,
                { opacity: 0, scale: 0, rotationX: 90 },
                {
                    opacity: 1,
                    scale: 1,
                    rotationX: 0,
                    duration: 1.5,
                    stagger: 0.2,
                    ease: "back.out(1.7)",
                }
            )
            .to(textSpans, {
                x: "random(-50, 50)",
                opacity: 0,
                duration: 2,  // 자연스럽게 사라지도록 시간 증가
                stagger: 0.1,
                ease: "power2.inOut",
                delay: 2
            });
    </script>
</body>
</html>
