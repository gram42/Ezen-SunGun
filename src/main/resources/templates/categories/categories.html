<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categories</title>
    <link rel="stylesheet" th:href="@{/css/categories.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <!-- *주의*
    지금은 만드는 단계라 로그인 안해도 되지만 
    나중에 /categories로 접근하면 관리자 계정만 접근하게 스프링 시큐리티 수정해야함.
    수정 코드는 SecurityConfig 파일에 주석처리 해놨음 주석 풀고 추가할 것 -->
    
    <!-- 데이터가 복합키로 연결되어있기 때문에 삭제는 곤란함 일단 수정, 추가 기능만 구현 -->
    <div>
        <div th:each="category : ${categories}">

            <div th:text="${category.id}"></div>
            <div th:text="${category.name}"></div>

            <a class="editCategories" href="#">수정</a>
            <br>
            <div class="edit">

                <input th:data-id="${category.id}" class="inputEditCategoryName" th:value="${category.name}" type="text">
                <a class="editSubmitButton" href="#">완료</a>

            </div>
            <br>
        </div>

        <div>

            <a id="add" href="#">추가</a>
            
            <div class="add">
                
                <label for="categoryName">카테고리 이름을 입력해주세요</label><input id="inputAddCategoryName" type="text">
                <a id="addSubmitButton" href="#">완료</a>
                
            </div>
            
        </div>
        
    </div>
    
<script src="/js/category/categories.js"></script>

    
</body>
</html>
