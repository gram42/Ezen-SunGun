<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/start.css">
    <title>start</title>
</head>
<body>
  <!-- 배경이 자연스럽게 전환되는 섹션 -->
  <section class="section bg-transition bg1">
    <h1></h1>
  </section>

  <section class="section bg-transition bg2">
    <h1></h1>
  </section>

  <section class="section bg-transition bg3">
    <h1></h1>
  </section>

  <!-- 전체 화면에서 작은 화면으로 전환되는 섹션 -->
  <section class="fullscreen-section">
    <div class="fullscreen-background">
    <h2></h2>
    </div>
  </section>
  

  <!-- 고정 배경과 텍스트 애니메이션 섹션 -->
  <section class="fixed-background">
    <div class="text-container">
      <p class="scroll-text">Sun</p>
      <p class="scroll-text">step up now</p>
      <p class="scroll-text">태양처럼 빛날 미래를 지금 시작하세요</p>
      <button class="startbutton">시작하기</button>
    </div>
  </section>

  <script src='/js/start.js'></script>
</body>
</html>
