<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <style>
        .inputShape{
            display: flex;
            flex-direction: column;
        }
        .required::after{
            content: "*";
            color: red;
        }
        #guide::before{
            content: "*";
            color: red;
        }
        #useridChkRes {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 

    아이디 중복확인 후 내용 변동이 있을 시 재 중복확인하도록 변경해야함(-)
    
    비번 - 길이, 특수문자, 비번확인, 암호화(-)
    
    이메일 - 형식검사, 인증번호 메일로 보내기(-)
    
    이메일 인증번호 확인(-)
    
    닉네임 - 중복검사(-)
    
    성별 - null 가능(-)
    
    생년월일 - 데이터타입 date, null 가능(-) -->

    <nav th:replace="~{nav.html::top-nav}"></nav>
    <h1>회원가입</h1>

        <div class="inputShape">
            <label class="required" for="inputUserid">아이디</label>
            <div>
                <input id="inputUserid" type="text" required>
                <button id="useridDuplicationCheck" type="button">중복확인</button>
                <span id="useridChkRes"></span>
            </div>
        </div>
    
        <div class="inputShape">
            <label class="required" for="inputPassword">비밀번호</label>
            <input id="inputPassword" type="password" required>
            <input id="inputPasswordCheck" type="password" placeholder="비밀번호를 다시 입력해주세요" required>
        </div>
        


        
        <div class="inputShape">
            <label class="required" for="inputEmail">이메일</label>
            <div>
                <input id="inputEmail" type="email" placeholder="StepUpNow123@naver.com" required>
                <!-- <button id="emailAuthentication" type="button">인증하기</button> -->
            </div>
        </div>
        <!-- <input id="emailAuthenticationNum" type="text" placeholder="인증번호를 입력해주세요" required> -->
        
        <div class="inputShape">
            <label class="required" for="inputNickname">닉네임</label>
            <input id="inputNickname" type="text" required>
        </div>
        
        <!-- <div class="inputShape">
            <label for="inputGender">성별</label>
            <input id="inputGender" type="text">
        </div> -->
        
        <!-- <div class="inputShape">
            <label for="inputBirthDate">생년월일</label>
            <input id="inputBirthDate" type="date">
        </div> -->

        <span id="guide">표시는 필수 입력 사항입니다</span>
        <button id="registerBtn" type="submit">회원가입</button>
<script>
(()=>{
    const $userid = document.querySelector('#inputUserid');
    const $btnUseridDuplChk = document.querySelector('#useridDuplicationCheck');
    const $useridChkRes = document.querySelector('#useridChkRes');

    let lastChkUserid = "";

    let useridDuplChk = false;
    let useridSpcChk = false;
    let useridFormChk = false;
    let passwordChk = false;
    let emailAuthChk = false;
    let nickNmChk = false;

    // 아이디 확인 요청
    $btnUseridDuplChk.addEventListener('click',()=>{

        // 아이디 공백 확인
        useridSpcChk = useridSpcChkFunc($userid);

        // 아이디 형식 확인(길이, 대문자 + 소문자)
        useridFormChk = useridFormChkFunc($userid);

        if (useridSpcChk && useridFormChk) {

            // 아이디 중복 확인
            fetch('/user/check-userid',{
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({userid : $userid.value})
            })
            .then(response=>{return response.json()})
            .then(res=>{
                if (res){
                    $useridChkRes.style.textContent = "사용 가능한 아이디입니다.";
                    $useridChkRes.style.display = "block";
                    useridDuplChk = true;
                    lastChkUserid = $userid.value;
                } else{
                    $useridChkRes.style.textContent = "사용 불가능한 아이디입니다."
                    $useridChkRes.style.display = "block";
                    $useridChkRes.style.color = "red";
                    useridDuplChk = false;
                }
            })
            .catch(error=>alert(error.message));
        } else {
            return;
        }

    })

    // 아이디 공백 검사
    const useridSpcChkFunc = function(userid){
        if (/\s/.test(userid)){

            $userid.value = "";

            $useridChkRes.style.textContent = "아이디에 공백을 넣을 수 없습니다"
            $useridChkRes.style.display = "block";
            $useridChkRes.style.color = "red";

            return false;
        }
        return true;
    }
    
    // 아이디 형식검사 (대소문자 + 숫자, 길이)
    const useridFormChkFunc = function(userid) {
        const BSChk = /[a-zA-Z]/.test(userid);
        const numChk = /[0-9]/.test(userid);
        if (userid.length >= 4 && userid.length <= 20 && BSChk && numChk){
            return true;
        }

        $useridChkRes.style.textContent = "아이디는 영문자와 숫자로 이루어진 4~20글자여야 합니다."
        $useridChkRes.style.display = "block";
        $useridChkRes.style.color = "red";
        return false;
    }

    // 아이디 중복검사 후 변경 검사
    
    // 비밀번호, 비밀번호 변경 일치 확인
    
    // 회원가입 조건 검사(아이디, 비밀번호, 이메일 인증, 닉네임 중복)

})();
</script>

    <script src="/js/nav.js"></script>

</body>
</html>
