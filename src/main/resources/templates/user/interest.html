<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <nav th:replace="~{nav.html::side-nav}"></nav>

    <h1>관심사 설정 페이지</h1>

    <form action="/saveInterests" method="post">
        <div th:each="category : ${categories}">
                <input th:id="'interest-' + ${category.id}" 
                       type="checkbox" 
                       name="categories" 
                       th:value="${category.id}" 
                       th:checked="${#lists.contains(interests, new com.example.todaktodak.category.CategoriesDTO(category.id))}">
                <label th:for="'interest-' + ${category.id}" th:text="${category.name}"></label>
        </div>
        <button type="submit">설정</button>
    </form>

    <script src="/js/nav.js"></script>
</body>
</html>
