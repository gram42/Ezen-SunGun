<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit user info</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" href="/css/user/editInfo.css">
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>
                
    <div id="checkPassword">
    
        <span>개인 정보를 수정하시려면 비밀번호를 입력해주세요.</span><br>
        <span id="resultMessage"></span><br>
        <input id="saveId" type="hidden" name="userid" th:value="${user.userid}">
        <input id="inputPassword" type="password" name="password">
        <button id="sendPassword" class="btn" type="button">입력</button>

    </div>
    
    <div id="editArea">

        <form id="submitForm" action="/user/retouch" method="post">
    
            <input type="hidden" name="id" th:value="${user.id}">
    
            <input type="hidden" name="userid" th:value="${user.userid}" readonly>
    
            <input id="inputPw" type="hidden" name="password">
                    
            <div class="inputShape">
                <label class="required" for="inputNicknm">닉네임</label>
                <span id="nicknmChkRes"></span>
                <div>
                    <input id="inputNicknm" type="text" name="userName" th:value="${user.userName}">
                    <button id="nicknmDuplChkBtn" class="btn" type="button">닉네임 중복확인</button>
                </div>
            </div>
    
                <input type="hidden" name="email" th:value="${user.email}" readonly>
        
            <div class="inputShape">
                <label>성별</label>
                <div>
                    <label for="genderMale">남</label>
                    <input id="genderMale" type="radio" name="gender" value="male" th:checked="${user.gender == 'male'}">
        
                    <label for="genderFemale">여</label>
                    <input id="genderFemale" type="radio" name="gender" value="female" th:checked="${user.gender == 'female'}">
        
                    <label for="genderOther">선택안함</label>
                    <input id="genderOther" type="radio" name="gender" value="null" th:checked="${user.gender == null or user.gender.isEmpty()}">
                </div>
            </div>
        
            <div class="inputShape">
                <label for="inputBirthDate">생년월일</label>
                <input id="inputBirthDate" type="date" name="birthDate" th:value="${user.birthDate}">
            </div>
        
            <button class="btn" type="submit">변경 사항 저장</button>
            <a href="/user/userInfo">취소</a>
            
        </form>
        
        <a id="deleteAccount" href="#">회원탈퇴</a>

    </div>



    <script type="module" src="/js/user/EditInfo.js"></script>
    <script src="/js/nav.js"></script>

<script>
(()=>{
    const $resultMessage = document.querySelector('#resultMessage');

    document.querySelector('#sendPassword').addEventListener('click',()=>{

        const password = document.querySelector('#inputPassword').value;

        if (password !== ''){
            
            fetch('/user/checkPassword', {

                method : 'POST',
                headers: {"Content-Type" : "application/json"},
                body: JSON.stringify({password})

            })
            .then(response => response.text())
            .then((message)=>{

                if (message === "비밀번호가 확인되었습니다."){

                    document.querySelector('#editArea').style.display = 'block';
                    document.querySelector('#checkPassword').style.display = 'none';


                } else {
                    $resultMessage.style.display = "block";
                    $resultMessage.style.color = "red";
                    $resultMessage.textContent = message;
                }
            })
            .catch(error => {
                alert("비밀번호 확인 중 문제가 발생했습니다: " + error.message);
            })

        }
        else {

            $resultMessage.style.display = "block";
            $resultMessage.style.color = "red";
            $resultMessage.textContent = "비밀번호를 입력해주세요.";

        }
    })
})();
</script>


</div>    
</body>
</html>
