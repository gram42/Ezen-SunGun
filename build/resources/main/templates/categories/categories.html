<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categories</title>
    <link rel="stylesheet" th:href="@{/css/admin/categories.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>

    <pre>카테고리는 총 10개를 넘을 수 없습니다.</pre>
    <div class="add-area">
        <a id="add" class="btn" href="#">추가</a>
        <div class="add">
            <label for="categoryName">카테고리 이름을 입력해주세요</label><input id="inputAddCategoryName" type="text">
            <a id="addSubmitButton" class="btn" href="#">완료</a>
        </div>
    </div>
    
    <!-- 데이터가 복합키로 연결되어있기 때문에 삭제는 곤란함 일단 수정, 추가 기능만 구현 -->
    <div class="categories-list-container">
        <div class="categories-list-box">
            <div class="categories-list" th:each="category : ${categories}">
                <!-- <div th:text="${category.id}"></div> -->
                <div th:text="${category.name}"></div>
    
                <a class="editCategories btn" href="#">수정</a>
                <br>
                <div class="edit">
    
                    <input th:data-id="${category.id}" class="inputEditCategoryName" th:value="${category.name}" type="text">
                    <br>
                    <a class="editSubmitButton btn" href="#">완료</a>
    
                </div>
            </div>
        </div>
    </div>
    
<script src="/js/category/Categories.js"></script>
<script src="/js/nav.js"></script>

    
</body>
</html>
