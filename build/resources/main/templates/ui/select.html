<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>response</title>
</head>
<body>
    <div class="question-box">
        <h2>관심이 있는 분야를 눌러주세요</h2>
    </div>
    
    <div>
        <form id="chatgpt-form" action="/chatgpt-api" method="post">
            <!-- 카테고리 목록을 체크박스로 표시 -->
            <div th:each="category : ${categories}">
                <label>
                    <input type="checkbox" name="interest" th:value="${category.name}"> 
                    <span th:text="${category.name}"></span>
                </label>
                <br>
            </div>          
        </form>      
    </div>
    <div class="button-group">        
        <button type="submit" form="chatgpt-form">제출</button>
        <button onclick="location.href='/ui/index'">메인 페이지</button>
    </div>
</body>
</html>
