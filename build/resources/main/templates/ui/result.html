<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="icon" href="data:;base64,=" />
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <style>
        /* 상자 레이아웃 스타일 */
        .container {
            position: relative;
            padding-top: 20px;
            gap: 10px;
            display: flex;
            flex-wrap: wrap;
            left: 30%;
            max-width: 1200px;
            height: 300px;         
            top: 0;   
        }

        .box {
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .box h4 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .box div {
            font-size: 1em;
            color: #555;
        }

        /* 버튼을 화면 가운데로 배치 */
        .button-group {
            display: flex;
            justify-content: center; /* 버튼을 가로로 중앙 정렬 */
            gap: 10px; /* 버튼 사이 간격 */
            margin-top: 20px; /* 버튼 그룹의 위쪽 간격 조정 */
        }

        /* 네비게이션 바와 결과창 해당 페이지 적용 CSS */
        #relative-position {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
        }
        .recommend-content{
            min-width: 200px;
            max-width: 300px;
            height: 300px;
        }
    </style>       
</head>

<body>
 
        <!-- <nav th:replace="~{nav.html::side-nav}"></nav> -->
        <nav th:replace="~{nav.html::additional-contents-nav}"></nav>



    <div id="relative-position" class="question-box">
        <h2>ChatGPT의 추천</h2>
    </div>


    <div class="container">
        <!-- 주제별 상자. Thymeleaf를 사용하여 반복해서 생성 -->
        <div th:each="category : ${categories}" class="box">
            <h4 th:text="${category.name}">주제 제목</h4>
            <div class="recommend-content" th:utext="${category.content}">추천 내용</div>
        </div>
    </div>

    <div class="button-group">
        <button onclick="location.href='/ui/index'">메인 페이지</button>
        <button onclick="location.href='/ui/select'">선택 추천</button>
    </div>

    <script src="/js/nav.js"></script>
</body>
</html>
