<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <style>
        /* 상자 레이아웃 스타일 */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .box {
            border: 1px solid #ddd;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .box h4 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .box div {
            font-size: 1em;
            color: #555;
        }
    </style>       
</head>
<body>

<h3>ChatGPT의 추천:</h3>

<div class="container">
    <!-- 주제별 상자. Thymeleaf를 사용하여 반복해서 생성 -->
    <div th:each="category : ${categories}" class="box">
        <h4 th:text="${category.name}">주제 제목</h4>
        <div th:utext="${category.content}">추천 내용</div>
    </div>
</div>

<div class="button-group">
    <button onclick="location.href='/ui/index'">메인 페이지</button>
    <button onclick="location.href='/ui/select'">선택 추천</button>
</div>

</body>
</html>
