<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit user info</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <div>
    <h2>정보 수정</h2>

    <form id="submitForm" action="/user/retouch" method="post">

        <div>
            <input type="hidden" name="id" th:value="${user.id}">
        </div>


        <div>
            <span> 아이디 </span>
            <input type="text" name="userid" th:value="${user.userid}" readonly>
        </div>

        
        <div class="inputShape">
            <label class="required" for="inputPw">비밀번호</label>
            <span id="pwChkRes"></span>
            <input id="inputPw" type="password" name="password">
            <input id="inputPwChk" type="password" name="passwordChk" placeholder="비밀번호를 다시 입력해주세요">
        </div>
        
        
        <div class="inputShape">
            <label class="required" for="inputNicknm">닉네임</label>
            <span id="nicknmChkRes"></span>
            <div>
                <input id="inputNicknm" type="text" name="userName" th:value="${user.userName}">
                <button id="nicknmDuplChkBtn" type="button">닉네임 중복확인</button>
            </div>
        </div>

        <div>
            <span> 이메일 </span>
            <input type="text" name="email" th:value="${user.email}" readonly>
        </div>
    
        <div class="inputShape">
            <label>성별</label>
            <div>
                <label for="genderMale">남</label>
                <input id="genderMale" type="radio" name="gender" value="male" th:checked="${user.gender == 'male'}">
    
                <label for="genderFemale">여</label>
                <input id="genderFemale" type="radio" name="gender" value="female" th:checked="${user.gender == 'female'}">
    
                <label for="genderOther">선택안함</label>
                <input id="genderOther" type="radio" name="gender" value="null" th:checked="${user.gender == null or user.gender.isEmpty()}">
            </div>
        </div>
    
        <div class="inputShape">
            <label for="inputBirthDate">생년월일</label>
            <input id="inputBirthDate" type="date" name="birthDate" th:value="${user.birthDate}">
        </div>
    
        <button type="submit">변경 사항 저장</button>
        <a href="/user/userInfo">취소</a>
        
    </form>
    
    <a id="deleteAccount" href="#">회원탈퇴</a>

    <script type="module" src="/js/user/EditInfo.js"></script>
    <script src="/js/nav.js"></script>

</div>    
</body>
</html>
