<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
    <link rel="stylesheet" th:href="@{/css/personal_menu/mypage.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">

    <style>

        .info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .elementsName {
            font-weight: bold;
            width: 100px; 
        }

        .value {
            color: #555;
        }

        #checkPassword {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #fd9800;
            border-radius: 8px;
            /* background-color: white; */
        }

        #resultMessage {
            color: red; /* 오류 메시지 색상 */
        }

        #personalInfoContainer{
            display: flex;          
            flex-direction: column;
            justify-content: center;  
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #inputEditPw {
            margin-top: 20px;  /* 개인정보 항목들과 버튼 간의 간격을 추가 */
        }

        #inputEditPw a {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #fd9800;
            color: white;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #inputEditPw a:hover {
            background-color: #f58200;    /* hover 효과 */
        }

        #sideContainer{
            /* display: flex; */
            display: inline-flex;
        }
    </style>
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <nav th:replace="~{nav.html::side-nav}"></nav>

    <div sec:authorize="isAnonymous">
        <h1>로그인 후 이용 가능합니다.</h1>
        <a href="/user/login">로그인</a>
        <a href="/ui/main">홈으로</a>
    </div>

    <div sec:authorize="isAuthenticated()" id="personalInfoContainer">

        <div>
            <div class="info">
                <div class="elementsName">ID</div>
                <div class="value" th:if="${user.userid != null}" th:text="${user.userid}">id</div>
            </div>
            
            <div class="info">
                <div class="elementsName">이름</div>
                <div class="value" th:if="${user.userName != null}" th:text="${user.userName}">name</div>
            </div>
            
            <div class="info">
                <div class="elementsName">이메일</div>
                <div class="value" th:if="${user.email != null}" th:text="${user.email}">email</div>
            </div>
            
            <div class="info">
                <div class="elementsName">성별</div>
                <div class="value" th:if="${user.gender != null}" th:text="${user.gender}">gender</div>
            </div>
            
            <div class="info">
                <div class="elementsName">생일</div>
                <div class="value" th:if="${user.birthDate != null}" th:text="${user.birthDate}">birthdate</div>
            </div>            
        </div>

        

        <!-- 개인 정보 수정을 누르면 각종 정보 수정 가능하게 비밀번호와 정보 수정시 비번 재입력 -->

        <div id="inputEditPw">
            <a href="#" id="perInfoEdit">개인 정보 수정</a><br>
            
            <div id="checkPassword">
    
                <span>개인 정보를 수정하시려면 비밀번호를 입력해주세요.</span><br>
                <span id="resultMessage"></span><br>
                <input id="saveId" type="hidden" name="userid" th:value="${user.userid}">
                <input id="inputPassword" type="password" name="password">
                <button id="sendPassword" type="button">입력</button>
    
            </div>
        </div>

        <!-- <a href="/user/logout">로그아웃</a> -->
        
    </div>

    <script src="/js/nav.js"></script>
<script>
(()=>{

    const $perInfoEdit = document.querySelector('#perInfoEdit');
    const $resultMessage = document.querySelector('#resultMessage');

    $perInfoEdit.addEventListener('click', () => {
        document.querySelector('#checkPassword').style.display = "block";
    })

    document.querySelector('#sendPassword').addEventListener('click',()=>{

        const userid = document.querySelector('#saveId').value;
        const password = document.querySelector('#inputPassword').value;

        if (password !== ''){
            
            fetch('/user/checkPassword', {

                method : 'POST',
                headers: {"Content-Type" : "application/json"},
                body: JSON.stringify({userid, password})

            })
            .then(response => response.text())
            .then((message)=>{

                if (message === "비밀번호가 확인되었습니다."){

                    location.href = "/user/editInfo";

                } else {
                    $resultMessage.style.display = "block";
                    $resultMessage.style.color = "red";
                    $resultMessage.textContent = message;
                }
            })
            .catch(error => {
                alert("비밀번호 확인 중 문제가 발생했습니다: " + error.message);
            })

        }
        else {

            $resultMessage.style.display = "block";
            $resultMessage.style.color = "red";
            $resultMessage.textContent = "비밀번호를 입력해주세요.";

        }
    })
    







})();
</script>

    
</body>
</html>
