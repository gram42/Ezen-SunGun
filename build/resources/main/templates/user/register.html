<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <style>
        .inputShape{
            display: flex;
            flex-direction: column;
        }
        .required::after{
            content: "*";
            color: red;
        }
        #guide::before{
            content: "*";
            color: red;
        }
        #useridChkRes, #pwChkRes, #nicknmChkRes {
            display: none;
        }

    </style>
</head>
<body>
    <!-- 

    아이디 중복확인 후 내용 변동이 있을 시 재 중복확인하도록 변경해야함(-)
    
    이메일 - 형식검사, 인증번호 메일로 보내기(-)
    
    이메일 인증번호 확인(-)
    
    성별 - null 가능(-)
    
    생년월일 - 데이터타입 date, null 가능(-) 
    -->

    <nav th:replace="~{nav.html::top-nav}"></nav>
    <h1>회원가입</h1>

        <div class="inputShape">
            <label class="required" for="inputUserid">아이디</label>
            <span id="useridChkRes"></span>
            <div>
                <input id="inputUserid" type="text" required>
                <button id="useridDuplChkBtn" type="button">아이디 중복확인</button>
            </div>
        </div>
    
        <div class="inputShape">
            <label class="required" for="inputPw">비밀번호</label>
            <span id="pwChkRes"></span>
            <input id="inputPw" type="password" required>
            <input id="inputPwChk" type="password" placeholder="비밀번호를 다시 입력해주세요" required>
        </div>
        


        
        <div class="inputShape">
            <label class="required" for="inputEmail">이메일</label>
            <div>
                <form action="#" method="post">
                    <input id="inputEmail" type="email" placeholder="StepUpNow@naver.com" required>
                    <!-- <button id="emailAuthentication" type="submit">인증하기</button> -->
                </form>
            </div>
        </div>
        <!-- <input id="emailAuthenticationNum" type="text" placeholder="인증번호를 입력해주세요" required> -->
        
        <div class="inputShape">
            <label class="required" for="inputNicknm">닉네임</label>
            <span id="nicknmChkRes"></span>
            <input id="inputNicknm" type="text" required>
            <button id="nicknmDuplChkBtn" type="button">닉네임 중복확인</button>
        </div>
        
        <!-- <div class="inputShape">
            <label for="inputGender">성별</label>
            <input id="inputGender" type="text">
        </div> -->
        
        <!-- <div class="inputShape">
            <label for="inputBirthDate">생년월일</label>
            <input id="inputBirthDate" type="date">
        </div> -->

        <span id="guide">표시는 필수 입력 사항입니다</span>
        <button id="registerBtn" type="submit">회원가입</button>
<script>
(()=>{
    const $userid = document.querySelector('#inputUserid');
    const $UseridDuplChkBtn = document.querySelector('#useridDuplChkBtn');
    const $useridChkRes = document.querySelector('#useridChkRes');
    const $pw = document.querySelector('#inputPw');
    const $pwChk = document.querySelector('#inputPwChk');
    const $pwChkRes = document.querySelector('#pwChkRes');
    const $nicknm = document.querySelector('#inputNicknm');
    const $nicknmChkRes = document.querySelector('#nicknmChkRes');
    const $nicknDuplChkBtn = document.querySelector('#nicknmDuplChkBtn');


    let lastChkUserid = "";

    // 아이디 중복, 길이, 형식 확인
    let useridDuplChk = false;
    let useridSpcChk = false;
    let useridFormChk = false;

    // 비밀번호 - 비밀번호 확인, 형식(길이, 영문자(대소), 숫자, 특수문자), 공백 확인
    let pwChk = false;
    let pwFormChk = false;
    let pwSpcChk = false

    // 닉네임 길이, 공백, 중복 확인
    let nicknmLenChk = false;
    let nicknmSpcChk = false;
    let nicknmDuplChk = false;
    
    // 이메일    
    let emailAuthChk = false;

// -----------------------------------------------------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------------------------------------------------
    
    // 아이디
    // 아이디 확인 요청
    $UseridDuplChkBtn.addEventListener('click',()=>{
        console.log('클릭');
        $useridChkRes.style.display = "none";

        // 아이디 공백 확인
        useridSpcChk = useridSpcChkFunc($userid.value);

        // 아이디 형식 확인(길이, 영문자)
        useridFormChk = useridFormChkFunc($userid.value);

        if (useridSpcChk && useridFormChk) {

            $useridChkRes.style.display = "none";

            // 아이디 중복 확인
            fetch('/user/check-userid',{
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({userid : $userid.value})
            })
            .then(response=>{return response.json()})
            .then(res=>{
                if (res){
                    $useridChkRes.textContent = "사용 가능한 아이디입니다.";
                    $useridChkRes.style.display = "block";
                    useridDuplChk = true;
                    lastChkUserid = $userid.value;
                } else{
                    $useridChkRes.textContent = "사용 중인 아이디입니다."
                    $useridChkRes.style.display = "block";
                    $useridChkRes.style.color = "red";
                    useridDuplChk = false;
                }
            })
            .catch(error=>alert(error.message));
        } else {
            $userid.focus();
            return
        }

    })

    // 아이디 공백 검사
    const useridSpcChkFunc = function(userid){
    if (/\s/.test(userid)){

        $useridChkRes.textContent = "아이디에 공백을 넣을 수 없습니다"
        $useridChkRes.style.display = "block";
        $useridChkRes.style.color = "red";

        return false;
    }
        return true;
    }
    
    // 아이디 형식검사 (영문자, 길이)
    const useridFormChkFunc = function(userid) {
        const BSChk = /[a-zA-Z]/.test(userid);
        // const numChk = /[0-9]/.test(userid); // 숫자가 꼭 필요한지?  && numChk
        if (userid.length >= 4 && userid.length <= 12 && BSChk){
            return true;
        }

        $useridChkRes.textContent = "아이디는 영문자 대소문자가 들어가야하고 4~12글자여야 합니다."
        $useridChkRes.style.display = "block";
        $useridChkRes.style.color = "red";

        return false;
    }

// -----------------------------------------------------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------------------------------------------------
 
    // 비밀번호
    // 비밀번호 - 비밀번호 확인 일치 여부 검사
    $pw.addEventListener('input',()=>{
        if ($pwChk.value.length !== 0){
            pwNPwChkResFunc();
        }
    })
    $pwChk.addEventListener('input',()=>{
        pwNPwChkResFunc();
    })

    // 비밀번호 - 확인 일치여부 검사 메소드
    const pwNPwChkResFunc = function() {
        if ($pw.value !== $pwChk.value){

            $pwChkRes.textContent = "비밀번호가 일치하지 않습니다"
            $pwChkRes.style.display = "block";
            $pwChkRes.style.color = "red";

        } else {
            pwChk = true;
            $pwChkRes.style.display = "none";
        }


    }

// -----------------------------------------------------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------------------------------------------------
    // 닉네임
    
    // 닉네임 형식 검사
    $nicknDuplChkBtn.addEventListener('click',()=>{

        // 닉네임 길이 확인
        nicknmLenChk = nicknmLenChkFunc($nicknm.value)

        // 닉네임 공백 확인
        nicknmSpcChk = nicknmSpcChkFunc($nicknm.value)


        // 닉네임 중복확인
        if (nicknmLenChk && nicknmSpcChk){
            fetch('/user/chkNicknm', {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({userName: $nicknm.value})
            })
            .then(response=>{return response.json()})
            .then(res=>{
                if(res === false){
                    nicknmDuplChk = true;
                    $nicknmChkRes.textContent = "사용 가능한 닉네임입니다";
                    $nicknmChkRes.style.color = "black";
                    $nicknmChkRes.style.display = "block";
                } else{
                    nicknmDuplChk = false;
                    $nicknmChkRes.textContent = "이미 사용중인 닉네임입니다";
                    $nicknmChkRes.style.color = "red";
                    $nicknmChkRes.style.display = "block";
                }
            })
            .catch(error=>alert(error.message))
        }

    })


    // 닉네임 공백 검사
    const nicknmSpcChkFunc = function(nicknm){
        if (/\s/.test(nicknm)){
            $nicknmChkRes.textContent = "닉네임에는 공백이 들어갈 수 없습니다";
            $nicknmChkRes.style.display = "block";
            $nicknmChkRes.style.color = "red";
            return false;
        }
        return true;
    }
    // 닉네임 길이 검사
    const nicknmLenChkFunc = function(nicknm){
        if(nicknm.length > 15 || nicknm.length === 0){
            $nicknmChkRes.textContent = "닉네임은 1자 이상 15자 이내 입니다";
            $nicknmChkRes.style.display = "block";
            $nicknmChkRes.style.color = "red";
            return false;
        }
        return true;
    }
    

// -----------------------------------------------------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------------------------------------------------

    // 회원가입 최종 제출 버튼

    // 비밀번호 형식 검사(길이, 영문자(대소), 숫자, 특수문자)

    // 아이디 중복검사 후 변경여부 검사

    // 닉네임 중복검사 후 변경여부 검사

    // 이메일 검사(형식, 인증번호)

    // 각종 검사 메소드가 전부 true면 가입 요청 가능

})();
</script>

    <script src="/js/nav.js"></script>

</body>
</html>
