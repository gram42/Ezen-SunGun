<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputContainer{
            display: block;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .inputShape{
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .required::after{
            content: "*";
            color: red;
        }
        #guide::before{
            content: "*";
            color: red;
        }
        #useridChkRes, #pwChkRes, #nicknmChkRes {
            display: none;
        }

    </style>
</head>
<body>
    <!-- 
    이메일 - 형식검사, 인증번호 메일로 보내기(인증번호 or 인증 링크 - 인증링크는 인증 후 이메일 변경 못하게 해야함)(-)

    이메일 인증번호 확인(-)

    성별 - null 가능(-)

    생년월일 - 데이터타입 date, null 가능(-)
    -->

    <nav th:replace="~{nav.html::top-nav}"></nav>
    <h1>회원가입</h1>
    <div class="inputContainer">
        <div class="inputShape">
            <label class="required" for="inputUserid">아이디</label>
            <span id="useridChkRes"></span>
            <div>
                <input id="inputUserid" type="text" required>
                <button id="useridDuplChkBtn" type="button">아이디 중복확인</button>
            </div>
        </div>
    
        <div class="inputShape">
            <label class="required" for="inputPw">비밀번호</label>
            <span id="pwChkRes"></span>
            <input id="inputPw" type="password" required>
            <input id="inputPwChk" type="password" placeholder="비밀번호를 다시 입력해주세요" required>
        </div>
        


        
        <!-- <div class="inputShape">
            <label class="required" for="inputEmail">이메일</label>
            <div>
                <form action="#" method="post">
                    <input id="inputEmail" type="email" placeholder="SUN123@example.com" required>
                    <button id="emailAuthentication" type="submit">인증하기</button>
                </form>
            </div>
        </div>
        <input id="emailAuthenticationNum" type="text" placeholder="인증번호를 입력해주세요" required> -->
        
        <div class="inputShape">
            <label class="required" for="inputNicknm">닉네임</label>
            <span id="nicknmChkRes"></span>
            <input id="inputNicknm" type="text" required>
            <button id="nicknmDuplChkBtn" type="button">닉네임 중복확인</button>
        </div>
        
        <div class="inputShape">
            <label>성별</label>
            <label for="genderMale">남</label>
            <input id="genderMale" type="radio" name="gender" value="male" checked>

            <label for="genderFemale">여</label>
            <input id="genderFemale" type="radio" name="gender" value="female">

            <label for="genderOther">선택안함</label>
            <input type="radio" name="gender" value="null">
        </div>
        
        <div class="inputShape">
            <label for="inputBirthDate">생년월일</label>
            <input id="inputBirthDate" type="date">
        </div>

        <span id="guide">표시는 필수 입력 사항입니다</span>
        <button id="registerBtn" type="button">회원가입</button>
    </div>

    <script src="/js/user/register.js"></script>
    <script src="/js/nav.js"></script>

</body>
</html>
