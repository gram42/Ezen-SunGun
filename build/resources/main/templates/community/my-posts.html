<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-posts</title>
    <link rel="stylesheet" href="/css/community/my-posts.css">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <nav th:replace="~{nav.html::side-nav}"></nav>
    <h1>내가 쓴 게시물</h1>

    <div id="myPostsContainer">
        <h2>내 게시물 목록</h2>
        <!-- 사용자 게시물 목록 -->
        <div id="myPostsList"></div>


    <!-- 상세보기 모달 또는 섹션 -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="postTitle"></h2>
            <p id="postContent"></p>
            <p id="userName"></p>
            <p id="createdAt"></p>
            <button id="editPostButton" style="display: none;">수정하기</button>
            <button id="deletePostButton" style="display: none;">삭제하기</button>
            <button id="goToPostButton" style="display: none;">게시물로 이동</button>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
          
          <!-- 기존 게시글 내용 표시 -->
          <h2>수정하기</h2>
          <p><strong>제목:</strong> <span id="originalTitle"></span></p>
          <p><strong>내용:</strong> <span id="originalContent"></span></p>
      
          <!-- 수정 입력 폼 -->
          <h2>게시글 수정</h2>
          <label for="newTitle">제목:</label>
          <input type="text" id="newTitle">
          
          <label for="newContent">내용:</label>
          <textarea id="newContent"></textarea>
  
          <button id="saveChangesBtn">저장</button>
        </div>
      </div>
      

    <script src="/js/my-posts.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
