<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Page</title>
    <link rel="stylesheet" th:href="@{/css/record/record.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">

    <style>
        #printRecord{
    display: flex;
    flex-direction: column;
    top: 15%;
    left: 27%;
    position: absolute;
    border: 1px solid black;
    padding-top: 30px;
    padding-left: 30px;
    border-radius: 10px;
    /* bottom: 20pxs; */
}

#printRecord .checkbox{
    display: none;
}

#inputDate {
    margin-bottom: 20px;
    width: 110px;
}

.record {
    /* display: flex; */
    margin-bottom: 20px;
    left: 50%;
}

.categoryRecord {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;  
    margin-right: 20px;     
}

.checkboxLabel {
    padding: 10px;
    background-color: #ff9900;
    color: #ffffff;
    border-radius: 5px;
    cursor: pointer; 
    transition: background-color 0.2s, opacity 0.2s;
    line-height: 1.5;
    height: 150px;
    width: 80px;
    display: flex;
    justify-content: center; 
    align-items: center; 
    text-align: center;
}

.checkboxLabel:active {
    opacity: 0.7;
}

.record-content {
    display: flex;
    width: 800px;
    margin-left: 10px;
    flex-direction: row;
    align-items: flex-start;
    position: relative;
}

.record-content textarea {
    height: 170px;
    resize: none;
    box-sizing: border-box; 
    padding: 10px; 
    border: none; 
    border-radius: 5px;  
    color: #333;       
    font-size: 16px;  
    transition: border-color 0.3s; 
    margin-left: 5px;
    width: 750px;
    margin-right: 10px;
    vertical-align: top;
}

.record-top{
    display: flex;
    justify-content: space-between;
}
.record-top .submitButton{
    margin-right: 20px;
    margin-bottom: 10px;
    background-color: #ff9900;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.record-top .submitButton:active {
    background-color: #ff99007e;
}

.divisionLine {
    width: 81%;
    border-top: 2px solid #ccc;
    margin-top: 10px;
    margin-bottom: 10px;
    position: relative;
    left: 3%;
}
.divLineContainer{
    display: flex;
    flex-direction: column;
}
    </style>
</head>
<body>
    <nav th:replace="~{nav.html::top-nav}"></nav>
    <nav th:replace="~{nav.html::side-nav}"></nav>
    
        <div sec:authorize="isAnonymous">
            <div>로그인 후 이용 가능합니다</div>
            <a href="/user/login">로그인</a>
        </div>
        
        <div sec:authorize="isAuthenticated">
            
            
            <!-- 기록 출력 -->
            <div id="printRecord">

                <div class="record-top">
                    
                    <!-- 날짜 선택 -->
                    <input id="inputDate" type="date" min="2000-1-1" th:value="${date}">
                    
                    <!-- 기록 본문 수정 -->
                    <a href="#" class="submitButton">저장</a>

                </div>

                
                <!-- 카테고리별 정보 출력 -->
                <div class="record" th:each="record : ${userRecords}" th:userid="${record.user.userid}">
    
                    <div class="categoryRecord">
    
                        <input th:id="record- + ${record.category.id}" class="checkbox" type="checkbox" th:point="${record.point}">
                        <label th:for="record- + ${record.category.id}" class="checkboxLabel" th:text="${record.category.name}">카테고리</label>
        
                        <div class="record-content">
                            <textarea class="recordContent" th:text="${record.content}"></textarea>
                        </div>
                    </div>
                    <div class="divLineContainer"><hr class="divisionLine"></div>
                </div>
            </div>
        </div>


<script src="/js/Record/record.js"></script>
<script src="/js/nav.js"></script>
    
</body>
</html>
