<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage2</title>
</head>
<body>
    <!-- *주의* 추후 파일 위치 옮길 것 -> user, 이름 mypage로 바꿀 것 -->

    <h1>mypage2</h1>
    
    <div sec:authorize="isAnonymous">
        <h1>로그인 후 이용 가능합니다.</h1>
        <a href="/user/login">로그인</a>
        <a href="/ui/main">홈으로</a>
    </div>

    <div sec:authorize="isAuthenticated">

        <div th:if="${points == null or points.isEmpty()}">
            <div> 최근 기록이 없습니다. </div>
        </div>

        <div th:if="${points != null and !points.isEmpty()}">

            <div th:each="point : ${points}">

                <div th:text="${point.key} + ' : ' + ${point.value}"></div>

            </div>
            
        </div>

    </div>
    
</body>
</html>
